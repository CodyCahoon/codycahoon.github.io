<!doctype html>
<html>
    <head>
        <title>Botanist</title>
        <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
        <link rel="stylesheet" type="text/css" href="../css/characters.css"/>
        <link rel="stylesheet" type="text/css" href="../css/open-clue.css"/>
        <link rel="stylesheet" type="text/css" href="./botanist.css"/>
    </head>
    <body>
        <div class="character">
            <!-- Heading -->
            <div class="cards">
                <a href="../../index.html" class="character-card botanist">
                    <div class="character-icon">
                        <img src="../../images/botanist-icon.png"/>
                    </div>
                    <div class="character-info">
                        <label class="character-label">The</label>
                        <h1 class="character-name" data-name="Botanist">Botanist</h1>
                    </div>
                    <div class="character-icon">
                        <img src="../../images/botanist-icon.png"/>
                    </div>
                </a>
            </div>
            <!-- Clue tiles -->
            <div class="clues">
                <div class="clue" onclick="toggleClue('botanist', 1)">
                    <span class="clue-number clue-lock">
                        <img src="../../images/lock-icon.png"/>
                    </span>
                    <span class="clue-number" data-clue="1">1</span>
                </div>
                <div class="clue locked" onclick="toggleClue('botanist', 2)">
                    <span class="clue-number clue-lock">
                        <img src="../../images/lock-icon.png"/>
                    </span>
                    <span class="clue-number" data-clue="2">2</span>
                </div>
                <div class="clue locked" onclick="toggleClue('botanist', 3)">
                    <span class="clue-number clue-lock">
                        <img src="../../images/lock-icon.png"/>
                    </span>
                    <span class="clue-number" data-clue="3">3</span>
                </div>
            </div>
        </div>
        <script src="../../scripts/mystery.js"></script>
    </body>
    </html
