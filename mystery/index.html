<!doctype html>
<html>
<head>
    <title>Murder Mystery - Space</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div class="main">
  
    <h1 class="mystery-title" data-name="Murder in Space">Murder in Space</h1>
    <div class="cards">
        <div class="character-card">
            <label class="character-label">The</label>
            <h1 class="character-name" data-name="BOTANIST">Botanist</h1>
        </div>
        <div class="character-card">
            <label class="character-label">The</label>
            <h1 class="character-name" data-name="Meteorologist">Meteorologist</h1>
        </div>
        <div class="character-card" data-delay="10s">
            <label class="character-label">The</label>
            <h1 class="character-name" data-name="Doctor">Doctor</h1>
        </div>
    </div>
</div>
</body>
</html>
